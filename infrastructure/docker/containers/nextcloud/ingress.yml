# TODO Redirect only ssl enabled hosts from http to https

http:
  routers:
    to-nextcloud-insecure:
      entryPoints:
        - web
      rule: "Host(`${fqdn}`)"
      service: accidential_http
      middlewares:
        - https-redirect

    to-nextcloud:
      entryPoints:
        - websecure
      rule: "Host(`${fqdn}`)"
      service: nextcloud
      middlewares:
        - secHeaders
        - nextcloud-webdav
        - https-redirect
      tls:
        certResolver: letsencrypt

  services:
    nextcloud:
      loadBalancer:
        servers:
          - url: http://${host}/

  middlewares:
    nextcloud-webdav:
      replacePathRegex:
        regex: "^/.well-known/ca(l|rd)dav$"
        replacement: "/remote.php/dav/"