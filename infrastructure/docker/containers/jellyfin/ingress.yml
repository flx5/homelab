http:
  routers:
    to-jellyfin:
      entryPoints:
        - web
      rule: "Host(`${fqdn}`)"
      middlewares:
        - jellyfin-ipwhitelist
      service: jellyfin

  middlewares:
    jellyfin-ipwhitelist:
      ipWhiteList:
        sourceRange:
          - "127.0.0.1/32"
          - "192.168.0.0/16"
          - "10.0.0.0/8"

  services:
    jellyfin:
      loadBalancer:
        servers:
          - url: http://${host}:8096/